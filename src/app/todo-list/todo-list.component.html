<div class="todo-list ">
    <div class="heading text-center">
        <h2 class="text-3xl font-bold underline  ">Todo List</h2>

    </div>
    <div class="filters flex justify-around mt-3">
        <app-button class="filter-btn p-3" [variant]="activeFilter==='all'?'secondary':''" (click)="setFilter('all')"
            text="All"></app-button>
        <app-button text="Done" class="filter-btn p-3" [variant]="activeFilter==='done'?'secondary':''"
            (click)="setFilter('done')"></app-button>
        <app-button class="filter-btn p-3" text="Todo" [variant]="activeFilter==='todo'?'secondary':''"
            (click)="setFilter('todo')"></app-button>
    </div>

    <div class="items-container">
        @for(item of filteredList;track item.id;let idx=$index;){
        <div class="p-2 border-gray-100 border-2  flex justify-between border-opacity-30">
            <div id="text-content" class=" text-white stroke-blue-200  my-auto font-semibold text-lg px-2 "
                [ngClass]="{'line-through':item.isDone}">
                {{ item.text}}
            </div>
            <div id="action-buttons  " class="flex gap-1 justify-center items-center">
                <app-checkbox [checked]=item.isDone class="w-full" (handleClick)="onChecked(item)"></app-checkbox>
                <button class="p-1 mb-1 text-orange-300" (click)="onUpdate(item)"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="fill-orange-300"
                        viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polygon points="16 3 21 8 8 21 3 21 3 16 16 3"></polygon>
                    </svg></button>
                <button class="p-1 mb-1 " (click)="onDelete(item)"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" class="fill-red-500" viewBox="0 0 24 24" fill="none" stroke="#000000"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg></button>
            </div>
        </div>
        }
    </div>

</div>
